<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClipTalk - Sign In</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="logo">ClipTalk</div>

    <div class="container">
        <h2>Sign In</h2>
        <form id="signinForm">
            <input type="email" id="signinEmail" placeholder="Enter Email Address" required>
            <input type="password" id="signinPassword" placeholder="Enter Password" required>
            <button type="submit">Sign In</button>
        </form>
        <p>Don't have an account? <a href="sign-up.html">Sign Up</a></p>
    </div>

    <script>
        document.getElementById('signinForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            const email = document.getElementById('signinEmail').value.trim();
            const password = document.getElementById('signinPassword').value.trim();

            if (email === '' || password === '') {
                alert("Please fill in all fields.");
                return;
            }

            // Simulating successful login
            alert("Sign In successful! Redirecting...");
            window.location.href = "dashboard.html"; // Redirect to a new page (create dashboard.html)
        });
    </script>
</body>
</html>
