<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClipTalk</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logo">ClipTalk</div>
    <div class="container find-someting">
        <h2>Find Something</h2>
        <div class="input-container">
            <input type="text" placeholder="type the name of movie/series/books">
             <button type="btn">Enter</button>
        </div>
    </div>
    <div class="container share-thoughts">
        <h2>Share Thoughts</h2>
        <div class="button-container">
            <button class="sign-Up">Sign Up</button>
            <button class="sign-in">Sign In</button>
        </div>
        
    </div>
</body>
</html>
